<div class="banner article-hd" style="background-color: #41b1c4">
    <div class="wrap">
        <div class="article-tt">{{ page.title}}</div>
        <div class="article-date"><i class="icon iconfont">&#xe60e;</i><span>{{ page.articleDate3 }}</span></div>
    </div>
</div>
<div class="article-wrap wrap">
    <div class="article-main">{{content}}</div>
</div>
<link rel="stylesheet" href="/public/css/atelier-lakeside-light.css">
<script src="/public/js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script>
    $(function(){
        $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
        });
        isIndex=false;
        $('.article-main').css({
            display:'none',
            opacity:0
        });
        setTimeout(function(){
            $('.article-main').css('display','block');
            $('.article-main').css({animation:'1s listEl forwards'});
        },800)
    });

</script>
